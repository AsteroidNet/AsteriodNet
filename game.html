<!DOCTYPE HTML>
<html>
<head>
<title>CSS</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: transparent;
    backdrop-filter: blur(5px);
    z-index: 999;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }
  
  .navbar-links {
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  
  .navbar-links a {
    color: white;
  text-decoration: none; 
    margin-right: 20px;
    font-size: 30px;
  }
  
  .navbar-links a:hover {
  text-decoration: none;}
  
  .navbar-logo {
    font-size: 900px;
    color: white;
    font-weight: bold;
  }
  
  /* Navbar Toggle Button */
  .navbar-toggle {
    display: none;
  background: transparent;
    backdrop-filter: blur(5px);  border: none;
    padding: 0;
    cursor: pointer;
  }
  
  .navbar-toggle-icon {
    display: block;
    width: 25px;
    height: 2px;
    background-color: white;
    margin: 5px;
    transition: background-color 0.3s ease-in-out;
  }
  
  .navbar-toggle-icon:focus,
  .navbar-toggle-icon:hover {
    background-color: rgba(255, 255, 255, 0.7);
  }
  
  /* Responsive Styles */
  @media screen and (max-width: 600px) {
    .navbar {
      height: auto;
      padding: 10px 20px;
    }
  
    .navbar-links {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      width: 100%;
      position: absolute;
      top: 60px;
      left: 0;
  background: transparent;
    backdrop-filter: blur(5px);    padding: 10px;
    }
  
    .navbar-links a {
      margin-bottom: 10px;
    }
  
    .navbar-logo {
      margin-bottom: 10px;
      width: 30px;
      font-size: 30px;
    }
  
    .navbar-toggle {
      display: block;
    }
  
    .navbar-toggle-icon {
      display: block;
      width: 25px;
      height: 2px;
      background-color: white;
      margin: 5px;
      transition: transform 0.3s ease-in-out;
    }
  
    .navbar-toggle-icon:first-child {
      margin-top: 0;
    }
  
    .navbar-toggle-icon:last-child {
      margin-bottom: 0;
    }
  
    .navbar-links.show {
      display: flex;
    }
  
    .navbar-links.show .navbar-toggle-icon:first-child {
      transform: rotate(45deg);
    }
  
    .navbar-links.show .navbar-toggle-icon:nth-child(2) {
      opacity: 0;
    }
  
    .navbar-links.show .navbar-toggle-icon:last-child {
      transform: rotate(-45deg);
    }
  }
  
  @media screen and (min-width: 601px) {
    .navbar {
      height: 80px;
    }
  
    .navbar-links {
      justify-content: flex-end;
      width: auto;
    }
  
    .navbar-logo {
      margin-right: auto;
          width: 60px;
      font-size: 40px;
  
    }
  }
  
  @media screen and (min-width: 901px) {
    .navbar-links {
      width: 30%;
    }
  }
linear-gradient {(to left top, black, #39FF14);
}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</style>
</head>
