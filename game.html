<!DOCTYPE HTML>
<html>
<head>
<title>CSS</title>
    <link rel="stylesheet" href="CSS/body.css"/>
    <link rel="stylesheet" href="CSS/nav.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <style>
      h1 {
    font-size: 200px;
    border-radius: 10px;
    border: solid white 5px;
    color: #ffff;
    font-weight: bold;
    margin: auto;
    width: 50%;
    height: 50%;
  }
     
         .btn{
    border: solid white 5px;
  color: #ffff; 
  padding: 10px 24px; 
  cursor: pointer; 
  width: 50%; 
  display:inline; 
  text-align:center;
  font-size: 2rem;
}

.btn-group button:not(:last-child) {
  border-bottom: 40px; 
}
.btn-group button:hover {
    text-decoration:underline;
    border: solid white 5px;
}
.btn-rounded{
border-radius: 10px;
}
      /*rest of CSS*/
      .card {
  background-color: #0C134F;
  border: 1px solid #ffff;
  box-shadow: 0px 0px 5px #fff;
  padding: 20px;
  width: 220px;
  height: 220px;
  text-align: center;
  font-size: 16px;
  margin: 10px;
  padding: 10px;
  border-radius: 5px;
  display: inline-block;
  color: #000000;
  margin-bottom: 20px;
  float: left;
  margin-right: 20px;
  border-radius: 10px;
  transform: scale(1);
  transition: transform 0.2s ease-in-out;
  overflow: hidden;
  box-sizing: border-box;
  text-decoration: none;
}

.card img {
  max-width: 100%;
  max-height: 80%;
  object-fit: contain;
  margin-bottom: 10px;
  border-radius: 10px;
  transition: transform 0.2s ease-in-out;
}

.card h2 {
  margin-top: 0;
  font-size: 18px;
  color: #D4ADFC;
  margin-bottom: 5px;
}

.card p {
  margin-bottom: 0;
  font-size: 16px;
  color: #D4ADFC;
  height: 30%;
}

.card:before {
  content: '';
  position: absolute;
  top: -10px;
  left: -10px;
  width: calc(100% + 20px);
  height: calc(100% + 20px);
  z-index: -1;
  border-radius: 15px;
  transition: transform 0.2s ease-in-out;
  transform-origin: 0% 0%;
  box-sizing: border-box;
}

.card:hover:before {
  transform: scale(1.1);
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
}

.card {
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.card:hover {
  transform: scale(1.1) translate(-10px, -10px);
  z-index: 1;
  cursor: pointer;
  text-decoration: none;
}
      </style>
    <a href="index.html" class="btn btn-rounded">Home</a>
    <a href="game.html" class="btn btn-rounded">Games</a>
    <h1>Games</h1>
    <script>
function toggleMenu() {
    const navbarLinks = document.getElementById('navbarLinks');
    navbarLinks.classList.toggle('show');
  }

  function hideMenu() {
    const navbarLinks = document.getElementById('navbarLinks');
    navbarLinks.classList.remove('show');
  }

  window.addEventListener('resize', function() {
    const screenWidth = window.innerWidth;
    if (screenWidth > 600) {
      hideMenu();
    }
  });
        const gameCards = {
        "card1": {
        "title": "Among Us",
        "image": "https://i.ibb.co/CW2Wmh0/run2.jpg",
        "url": "gme/basketofamangos.html",
         },
        };
        const sortedCards = {};
    Object.keys(gameCards)
      .sort((a, b) => gameCards[a].title.localeCompare(gameCards[b].title))
      .forEach((key, index) => {
        sortedCards[`card${index + 1}`] = gameCards[key];
      });

    const cardContainer = document.querySelector('.card-container');
    Object.keys(sortedCards).forEach(key => {
      const card = sortedCards[key];
      const cardElement = document.createElement('a');
      cardElement.classList.add('card');
      cardElement.href = card.url;
      cardElement.innerHTML = `
        <img src="${card.image}" alt="${card.title}">
        <h2>${card.title}</h2>
      `;
      cardContainer.appendChild(cardElement);
    });
    </script>
</body>
</html>
